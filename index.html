 body{

.container{

.searchbar{
    margin-bottom: auto;

    padding: 10px;
    }

    .search_input{
    color: white;

    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 40px;

<body style="background:linear-gradient(to right, black, cyan  200%);">
    <div class="se-pre-con"></div>
    <br>
    <br>
    <div class="container">
        <div class="row">
			<div class="col-12">
        <div class="jumbotron">
            <h1 style="text-shadow: 2px 2px whitesmoke;">
               <i class="fas fa-cloud-sun-rain"></i> 
                Weather Web
            </h1><br><br>
            <div class="inputs">
                <div class="container h-100">
                    <div class="d-flex justify-content-center h-100">
                      <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Search the place" id="name">
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                      </div>
                    </div>
                  </div>
                  <br><br>
                  <center>
                <button class="btn btn-warning active p-2.5" type="button"id="get" onclick="showI();">GO</button></center>
                </div>
                <br>
                <div class="output">
                    <h1><i id="loading" class="fa fa-globe" aria-hidden="true" style="visibility: hidden; " ></i></h1>
                    <h2 id="place"></h2>
                    <h1 id="temp" style="text-shadow: 2px 2px whitesmoke;"></h1>
                    <h3 id="cond"></h3>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>

        function showI(){
            document.getElementById('loading').style.visibility="visible";
        }
        $(document).ready(function(){
  var name =   $("#name").val();
  
  $("#get").click(function(){
  var name =   $("#name").val();
      var a =  
`https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=63529bf0a170298867d2689b88b1f37c` ;
      
       $.getJSON(a,function(data){
           
            $("#place").text(data.name);
            $("#temp").css({"display":"block"})
            $("#temp").text(data.main.temp+"Â°C");
            $("#cond").text(data.weather[0].description);

            })
});
});
</script>
